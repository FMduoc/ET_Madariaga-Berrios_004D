<ion-app>
  <ion-menu *ngIf="showMenu" contentId="main" menuId="first" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="Light">
        <ion-icon slot="start" name="ellipsis-horizontal-sharp" size="large" style="padding-left:10px;"></ion-icon>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle *ngFor="let m of opciones" >
          <ion-item [routerLink]="m.redirecTo" detail="true" (click)="navigateTo(m)">
            <ion-icon slot="start" [name]="m.icon" color="dark"></ion-icon>
            <ion-label>{{m.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list> 
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
