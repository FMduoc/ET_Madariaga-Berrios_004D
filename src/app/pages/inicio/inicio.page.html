<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Carrusel de imágenes -->
  <swiper-container>
    <swiper-slide><img src="https://www.duoc.cl/wp-content/uploads/2022/05/Maipu-nueva-1920x600.jpeg" alt="1"></swiper-slide>
    <swiper-slide><img src="https://www.duoc.cl/wp-content/uploads/2024/08/header-evento-1920x600.jpg" alt="2"></swiper-slide>
    <swiper-slide><img src="https://www.duoc.cl/wp-content/uploads/2021/11/sr-lapiz-1400x600.jpg" alt="3"></swiper-slide>
  </swiper-container>

  <div class="contenedor">
    <h1>Administra tus clases y la asistencia de estudiantes.</h1>
    <img class="centro-imagen" src="https://cdn-icons-png.flaticon.com/256/8876/8876524.png" alt="1">
  
    <h1>Registra el ingreso de estudiantes a través de códigos QR.</h1>
    <img class="centro-imagen" src="https://cdn-icons-png.flaticon.com/256/13481/13481093.png" alt="2">
  </div>
