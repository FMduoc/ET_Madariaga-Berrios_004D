<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="loginForm">

    <!-- Primer item -->

    <ion-item>
      <ion-input type="email" placeholder="Ingrese correo" label="Correo:" labelPlacement="floating"
          formControlName="email">
      </ion-input>
    </ion-item>
    <!-- Alertas -->
    <div id="alerta" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || 
          loginForm.get('email')?.touched)">
      <div id="alerta" *ngIf="loginForm.get('email')?.hasError('required')">
        *Email es obligatorio
      </div>
      <div id="alerta" *ngIf="loginForm.get('email')?.hasError('email')">
        *Formato no válido
      </div>
    </div>

    <!-- Segundo item -->

    <ion-item>
      <ion-input type="password" placeholder="ingrese password" label="Password:" labelPlacement="floating"
          formControlName="password">
      </ion-input>
    </ion-item>
    <!-- Alertas -->
    <div id="alerta" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || 
          loginForm.get('password')?.touched)">
      <div id="alerta" *ngIf="loginForm.get('password')?.hasError('required')">
        *Password es obligatoria
      </div>
      <div id="alerta" *ngIf="loginForm.get('password')?.hasError('minlength')">
        *Password debe tener mínimo 8 caracteres
      </div>
    </div>

    <div style="text-align: center; margin-top:30px">
      <ion-button (click)="login()" [disabled]="!loginForm.valid" shape="round" color="primary">
        Login
      </ion-button> 
    </div>
  </form>
</ion-content>
