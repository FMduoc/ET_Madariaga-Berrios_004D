<ion-header>
  <ion-toolbar>
    <ion-title>Mis Asignaturas</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/inicio" text="Volver" icon="chevron-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clase of clases">
      <ion-label>
        <h2>{{ clase.nombre }} ({{ clase.seccion }})</h2>
        <p>{{ clase.horarios }}</p>
      </ion-label>
      <ion-button [routerLink]="['/sesion-activa', clase.id]">Iniciar sesi√≥n</ion-button>
      <ion-button [routerLink]="['/justificativos', clase.id]">Justificativos</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
