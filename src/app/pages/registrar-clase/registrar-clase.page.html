<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Clase</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/inicio" text="Volver" icon="chevron-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="clases.length > 0">
    <ion-item *ngFor="let clase of clases">
      <ion-label>
        <h2>{{ clase.nombre }}</h2>
        <p>Secci√≥n: {{ clase.seccion }}</p>
        <p>Horarios: {{ clase.horarios }}</p>
      </ion-label>
      <ion-button (click)="registrarEnClase(clase.id)" color="primary">Registrar</ion-button>
    </ion-item>
  </ion-list>
  <ion-text *ngIf="clases.length === 0" color="medium">
    <p>No hay clases disponibles.</p>
  </ion-text>
</ion-content>
